<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <title>Jacob Taylor</title>
    <style>

    /* This is for the background, page height, and text options */
    body {
        margin:0px;
        color:white;
        background: url('resources/Galaxy.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        background-attachment: fixed;
    }

    /* Next few ones are for the navbar */
    .navbar {
        overflow: hidden;
        background-color: rgb(26, 4, 78, 80);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 500;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .navbar a:hover {
        background: #ddd;
        color: black;
    }
    .circleImg{
        border-radius: 50%;
        float:left;
        position:relative;
    }

    .footer {
        overflow:hidden;
        background-color: rgb(26, 4, 78, 80);
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 500;
    }
    .footer a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 14px;
    }
    .footer a:hover {
        background: #ddd;
        color: black;
    }

    .temp {
        margin: 0px;
        padding: 16px;
        margin-top: 10px;
        border-radius: 25px;
        background-color: rgb(146, 64, 146, .85);
        width: 350px;
        position:absolute;
        top:25%;
        left:20%;
        margin-top:-50px; /* this is half the height of your div*/  
        margin-left:-250px; /*this is half of width of your div*/
    }

    .ISSLocator{
        margin: 0px;
        padding: 16px;
        margin-top: 10px;
        border-radius: 25px;
        background-color: rgb(146, 64, 146, .85);
        width:400px;
        position:absolute;
        top:25%;
        left:50%;
        margin-top:-50px; /* this is half the height of your div*/  
        margin-left:-250px; /*this is half of width of your div*/
    }

    .volume {
        margin: 0px;
        padding: 16px;
        margin-top: 10px;
        border-radius: 25px;
        background-color: rgb(146, 64, 146, .85);
        width:400px;
        position:absolute;
        top:25%;
        left:85%;
        margin-top:-50px; /* this is half the height of your div*/  
        margin-left:-250px; /*this is half of width of your div*/
    }

    </style>
</head>
<body>
    <div class="navbar">
        <img class="circleImg" src = "./resources/ProfilePicture.JPG" style = "width:50px; height:50px;">
        <a href="index.html">Home</a>
        <a href="degree.html">Fun Apps</a>
        <a href="contactme.html">Contact Me</a>
    </div>

    <div class = "footer">
            <a href = "references.html">References</a>
    </div>
    <article>
    <main class = "container-fluid">

    <div class = "temp">
        <h2>Temperature Converter</h2>
        <p>Type a value into any of the fields and it'll output the other temperatures</p>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" min="-459.66999999999996" placeholder="Fahrenheit" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
        </p>
        <p>
            <label>Celsius</label>
            <input id="inputCelsius" type="number" min="-273.15" placeholder="Celsius" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
        </p>
        <p>
            <label>Kelvin</label>
            <input id="inputKelvin" type="number" min="0" placeholder="Kelvin" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
        </p>
        
        <script src = "./code/degree.js"></script>
    </div>

    <div class = "volume">
        <h1 align = "center">Box Volume</h1>
        <p>
            <label>Name</label>
            <input id = "name" type="string" placeholder = "Your Name Here">
            <br><br>
            <label>Dimensions of Box (Inches):</label><br>
            <label>Length </label><input id = "length" placeholder = "0" value = "0" size = "10"><br>
            <label>Width </label><input id = "width" placeholder = "0" value = "0" size = "10"><br>
            <label>Height </label><input id = "height" placeholder = "0" value = "0" size = "10">
            <br><br>            
            <button id = "calc">Calculate</button>
            <button id = 'clear'>Clear</button><br><br>
            <p id = "result"></p>
        </p>
        <script src = "./code/area.js"></script>
    </div>

    <div class = "ISSLocator">
        <h2 align = "center">Secret Button</h2>
        <button id = "ISSPosition">Click Me!</button><br>
        <p id = "ISSLocation"></p>
        <script>
            let response = await fetch("http://api.open-notify.org/iss-now.json");
            let data = await response.json()
            return data;
        </script>
    </div>
</main>
</article>
</body>
</html>
